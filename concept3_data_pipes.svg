<svg width="600" height="280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for flow -->
    <linearGradient id="flowGradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#2196F3;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#64B5F6;stop-opacity:0.3" />
      <animate attributeName="x1" values="0%;-100%;0%" dur="3s" repeatCount="indefinite" />
      <animate attributeName="x2" values="100%;0%;100%" dur="3s" repeatCount="indefinite" />
    </linearGradient>

    <linearGradient id="flowGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#388E3C;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#4CAF50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#81C784;stop-opacity:0.3" />
      <animate attributeName="x1" values="0%;-100%;0%" dur="2.5s" repeatCount="indefinite" />
      <animate attributeName="x2" values="100%;0%;100%" dur="2.5s" repeatCount="indefinite" />
    </linearGradient>

    <linearGradient id="flowGradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B1FA2;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#9C27B0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:0.3" />
      <animate attributeName="x1" values="0%;-100%;0%" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="x2" values="100%;0%;100%" dur="3.5s" repeatCount="indefinite" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="300" y="25" font-family="monospace" font-size="16" fill="#333" text-anchor="middle" font-weight="bold">
    Data Pipeline Infrastructure
  </text>

  <!-- Input Tank (Raw Data) -->
  <rect x="20" y="70" width="80" height="100" fill="#E0E0E0" stroke="#424242" stroke-width="3" rx="5"/>
  <text x="60" y="110" font-family="monospace" font-size="11" fill="#333" text-anchor="middle" font-weight="bold">RAW</text>
  <text x="60" y="125" font-family="monospace" font-size="9" fill="#666" text-anchor="middle">DATA</text>
  <text x="60" y="140" font-family="monospace" font-size="8" fill="#999" text-anchor="middle">lab data</text>
  <text x="60" y="152" font-family="monospace" font-size="8" fill="#999" text-anchor="middle">sensors</text>

  <!-- Pipe 1: ETL -->
  <rect x="100" y="95" width="120" height="25" fill="url(#flowGradient1)" stroke="#1976D2" stroke-width="2" rx="3"/>
  <text x="160" y="110" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">ETL Pipeline</text>

  <!-- Processing Unit 1 -->
  <circle cx="250" cy="107" r="35" fill="#FFA726" stroke="#E65100" stroke-width="2"/>
  <text x="250" y="104" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">Clean</text>
  <text x="250" y="115" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle">Validate</text>

  <!-- Pipe 2: Transform -->
  <rect x="285" y="95" width="120" height="25" fill="url(#flowGradient2)" stroke="#388E3C" stroke-width="2" rx="3"/>
  <text x="345" y="110" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">Transform</text>

  <!-- Processing Unit 2 -->
  <circle cx="435" cy="107" r="35" fill="#42A5F5" stroke="#1565C0" stroke-width="2"/>
  <text x="435" y="104" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">Model</text>
  <text x="435" y="115" font-family="monospace" font-size="8" fill="#fff" text-anchor="middle">ML</text>

  <!-- Pipe 3: API -->
  <rect x="470" y="95" width="90" height="25" fill="url(#flowGradient3)" stroke="#7B1FA2" stroke-width="2" rx="3"/>
  <text x="515" y="110" font-family="monospace" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">FastAPI</text>

  <!-- Output Tank (Results) -->
  <rect x="560" y="70" width="30" height="100" fill="#C8E6C9" stroke="#2E7D32" stroke-width="3" rx="5"/>
  <text x="575" y="125" font-family="monospace" font-size="11" fill="#333" text-anchor="middle" font-weight="bold" transform="rotate(90 575 125)">INSIGHTS</text>

  <!-- Flow indicators (particles) -->
  <circle cx="110" cy="107" r="3" fill="#fff">
    <animate attributeName="cx" values="110;210;110" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="295" cy="107" r="3" fill="#fff">
    <animate attributeName="cx" values="295;395;295" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="480" cy="107" r="3" fill="#fff">
    <animate attributeName="cx" values="480;550;480" dur="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Gauges and monitors -->
  <!-- Gauge 1 -->
  <rect x="140" y="135" width="40" height="30" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="2"/>
  <text x="160" y="147" font-family="monospace" font-size="7" fill="#333" text-anchor="middle">Quality</text>
  <rect x="145" y="150" width="30" height="8" fill="#E0E0E0" stroke="#999" stroke-width="1" rx="1"/>
  <rect x="145" y="150" width="25" height="8" fill="#4CAF50" rx="1">
    <animate attributeName="width" values="15;28;15" dur="4s" repeatCount="indefinite"/>
  </rect>

  <!-- Gauge 2 -->
  <rect x="325" y="135" width="40" height="30" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="2"/>
  <text x="345" y="147" font-family="monospace" font-size="7" fill="#333" text-anchor="middle">Speed</text>
  <rect x="330" y="150" width="30" height="8" fill="#E0E0E0" stroke="#999" stroke-width="1" rx="1"/>
  <rect x="330" y="150" width="27" height="8" fill="#2196F3" rx="1">
    <animate attributeName="width" values="20;27;20" dur="3s" repeatCount="indefinite"/>
  </rect>

  <!-- Bottom labels -->
  <text x="300" y="195" font-family="monospace" font-size="10" fill="#666" text-anchor="middle" font-style="italic">
    Process Engineering meets Data Engineering
  </text>

  <!-- Stats -->
  <g transform="translate(150, 210)">
    <text x="0" y="0" font-family="monospace" font-size="9" fill="#555">â†“ Latency: 15min</text>
    <text x="0" y="15" font-family="monospace" font-size="9" fill="#555">âš¡ Uptime: 99.9%</text>
  </g>
  <g transform="translate(350, 210)">
    <text x="0" y="0" font-family="monospace" font-size="9" fill="#555">ðŸ“Š Data Quality: â–“â–“â–“â–“â–“</text>
    <text x="0" y="15" font-family="monospace" font-size="9" fill="#555">ðŸ”¬ From lab to cloud</text>
  </g>
</svg>
